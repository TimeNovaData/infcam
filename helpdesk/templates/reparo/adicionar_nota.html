{% extends "base_infcam.html" %}
{% load static %}
{% load bootstrap %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="far fa-compass"></i> {{title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <a href="{% url 'detalhar_reparo' reparo %}" class="btn btn-info"><i class="fas fa-tools fa-fw"></i> Voltar para o Reparo</a>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-lg-12">
        <form action="{% url 'adicionar_nota' reparo %}" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fas fa-plus-circle fa-fw"></i> Adicionar Nota
                </div>
                <div class="panel-body">
                    {% csrf_token %}
                    {% if erro %}
                        <div class="alert alert-danger" role="alert">
                            {{erro}}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="nota">Nota</label>
                        <textarea name="nota" class="form-control" id="nota" cols="30" rows="10"></textarea>
                        <small id="notaHelp" class="form-text text-muted">
                            Nota a ser enviada para o Odoo.
                        </small>
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-success" type="Salvar" />
                </div>
            </div>
        </form>
        <!-- /.panel -->
    </div>
</div>
{% endblock content %}
