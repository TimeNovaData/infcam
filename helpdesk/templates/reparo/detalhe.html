{% extends "base_infcam.html" %}
{% load static %}
{% load bootstrap %}
{% load helpdesk_tag %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fas fa-tools fa-fw"></i> {{title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <a href="{% url 'adicionar_anexo' reparo.id %}" class="btn btn-info"><i class="fas fa-paperclip fa-fw"></i> Adicionar Anexo</a>
        <a href="{% url 'alterar_estagio' reparo.id %}" class="btn btn-info"><i class="far fa-compass fa-fw"></i> Alterar Estágio</a>
        <a href="{% url 'adicionar_produto' reparo.id %}" class="btn btn-info"><i class="far fa-compass fa-fw"></i> Adicionar Produto</a>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3><i class="fas fa-info-circle fa-fw"></i> Informações sobre o Reparo</h3>
        <hr>
        <div class="form-group">
            <label>Ordem</label>
            <input type="text" class="form-control" readonly value="{{reparo.name}}">
        </div>
        <div class="form-group">
            <label>Cliente</label>
            <input type="text" class="form-control" readonly value="{{reparo.partner_id.1}}">
        </div>
        <div class="form-group">
            <label>Produto</label>
            <input type="text" class="form-control" readonly value="{{reparo.product_id.1}}">
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" readonly value="{% texto_status reparo.state %}">
        </div>
    </div>
</div>
{% endblock content %}
