{% extends "base_infcam.html" %}
{% load static %}
{% load bootstrap %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fas fa-paperclip fa-fw"></i> {{title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <a href="{% url 'detalhar_reparo' reparo %}" class="btn btn-info"><i class="fas fa-tools fa-fw"></i> Voltar para o Reparo</a>
    </div>
    <hr>
</div>

<div class="row">
    <div class="col-lg-12">
        <form action="{% url 'adicionar_anexo' reparo %}" method="post" enctype="multipart/form-data">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fas fa-plus-circle fa-fw"></i> Novo Anexo
                </div>
                <div class="panel-body">
                    {% csrf_token %}
                    {% if erro %}
                        <div class="alert alert-danger" role="alert">
                            {{erro}}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="anexo">Anexo</label>
                        <input type="file" name="anexo" accept="image/*" id="anexo" required>
                        <small id="anexoHelp" class="form-text text-muted">
                            Insira um anexo para enviar para o reparo.
                        </small>
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-success" type="Salvar" />
                </div>
            </div>
        </form>
        <!-- /.panel -->
    </div>
</div>
{% endblock content %}
