{% extends "base_infcam.html" %}
{% load staticfiles %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Meu QR Code</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fas fa-qrcode"></i> QR Code de Segurança
            </div>
            <div class="panel-body">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data={{usuario.password}}&amp;size=100x100" alt="" title="QR Code de Segurança" />
            </div>
        </div>
    </div>
</div>

{% endblock content %}
